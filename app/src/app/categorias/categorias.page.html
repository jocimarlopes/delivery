<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title *ngIf="atualNome" class="titulo-home" color="light">Bem-vindo {{atualNome}}!</ion-title>
    <ion-title *ngIf="!atualNome" class="titulo-home" color="light">Bem-vindo ao King's Beer</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="logout()">
        <ion-icon slot="end" color="light" name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content color="light">
  <h3 class="ion-text-center">Selecione uma Categoria</h3>
  <ion-row class="coluna margin-l" size="6">
    <ion-card (click)="verProdutos(item.id)"  class="card" style="width: 43%" *ngFor="let item of lista">
      <ion-img class="img-login center" src="{{url_site_img}}{{item.imagem}}"></ion-img>
      <ion-card-header class="ion-text-center">
        <ion-card-title class="titulo-produto">{{item.nome}}</ion-card-title>
      </ion-card-header>
    </ion-card>

   
  </ion-row>



  
<ion-infinite-scroll  (ionInfinite)="loadData($event)" *ngIf="total_itens >= limit">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Carregando mais dados">
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  

</ion-content>


<ion-footer>
 

    <ion-grid>
      <ion-row>
        <ion-col >
          <img id="logo-texto" src="assets/logo-texto.png">
        </ion-col>

        <ion-col>
          <ion-tab-button (click)="carrinhoPage()">
            <ion-icon color="danger" name="cart"></ion-icon>
            <ion-label>Carrinho</ion-label>
          </ion-tab-button>
        </ion-col>

        </ion-row>
        
        </ion-grid>
      
    
      

</ion-footer>
